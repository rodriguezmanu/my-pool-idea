<div>
  <!-- Logo -->
  <div class="logo-container" fxLayout="column">
    <div class="circle" fxLayout="row" fxLayoutAlign="center">
      <!-- Idea icon -->
      <i class="material-icons">lightbulb_outline</i>
    </div>
    <!-- Title -->
    <div class="title">
      {{ 'SIDEBAR.TITLE' | translate }}
    </div>

    <div *ngIf="isLoggedIn && currentUser">
      <button (click)="logout()">Logout</button>
      <pre>{{ currentUser.email }}</pre>
    </div>

  </div>
</div>
